<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>

    <style type="text/css">
    body {
      font-family: "Segoe UI", Helvetica, Arial
    }
    </style>
  </head>
  <body>
	  <h1>Spelling Review</h1>
	  <h2>Word Lists</h2>
	  <ul>
	  {{ range .Pages }}
	    <li>
		<a href="{{.Permalink}}">{{ .Title }}</a>: 
		{{range $i, $w := .Params.words}}{{if ne $i 0}}, {{end}}{{.val}}{{end}}
	    </article>
	  {{ end }}
	  </ul>
  </body>
</html>
